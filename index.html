<!DOCTYPE html>
<html class="no-js" lang="vi">
<head>
    <meta charset="utf-8">
    <title>Tienpt CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr.js"></script>
    <script src="js/pace.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .flag-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .flag-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body id="top">
    <div class="flag-toggle">
        <img id="langToggle" class="flag-btn" src="images/uk-flag.png" alt="Switch Language">
    </div>

    <!-- Nội dung ví dụ đã được rút gọn, giả định có class lang-en/lang-vi và mặc định lang-vi hiển thị -->
    <section id="home">
        <h3 class="lang-en" style="display:none;">Hello There</h3>
        <h3 class="lang-vi">Xin chào</h3>
        <h1 class="lang-en" style="display:none;">I am Phung Thanh Tien.<br>A QC Senior in Hanoi.<br>0945 83 88 89</h1>
        <h1 class="lang-vi">Tôi là Phùng Thanh Tiến.<br>Một trưởng nhóm QC tại Hà Nội.<br>0945 83 88 89</h1>
    </section>

    <!-- Các section khác cũng tương tự với class lang-en/lang-vi -->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
        const langToggle = document.getElementById('langToggle');
        let isVietnamese = true;

        langToggle.addEventListener('click', () => {
            isVietnamese = !isVietnamese;
            document.querySelectorAll('.lang-en').forEach(el => el.style.display = isVietnamese ? 'none' : '');
            document.querySelectorAll('.lang-vi').forEach(el => el.style.display = isVietnamese ? '' : 'none');
            langToggle.src = isVietnamese ? 'images/uk-flag.png' : 'images/vn-flag.png';
        });
    </script>
</body>
</html>
